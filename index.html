<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Darul Uloom Sayyiduna Bilal</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Top Green Pattern Background -->
<header class="top-header">
    <img src="bg-green-pattern.jpg" class="bg-img">
</header>

<!-- Logo Section -->
<section class="logo-section">
    <img src="logo.jpg" class="main-logo">
</section>

<!-- White Pattern Background -->
<section class="white-bg">
    <img src="bg-white-pattern.jpg" class="bg-img">
</section>


<!-- SLIDER SECTION -->
<section id="slider">
    <h2 class="section-title">سلیڈر تصاویر</h2>

    <div class="slider-box">
        <div class="slide">
            <span class="label">Slide 1</span>
            <input type="file" class="file-input">
        </div>

        <div class="slide">
            <span class="label">Slide 2</span>
            <input type="file" class="file-input">
        </div>

        <div class="slide">
            <span class="label">Slide 3</span>
            <input type="file" class="file-input">
        </div>
    </div>
</section>


<!-- GALLERY SECTION -->
<section id="gallery">
    <h2 class="section-title">گیلری تصاویر</h2>

    <div class="gallery-container">
        <!-- 50 Empty Boxes (Gallery 1 .. Gallery 50) -->
        <!-- You only replace the image later -->
        <!-- AUTO GENERATED BOXES BELOW -->

        <!-- 1 to 50 -->
        <script>
            for(let i=1; i<=50; i++){
                document.write(`
                    <div class="g-box">
                        <span class="g-label">Gallery ${i}</span>
                        <input type="file" class="file-input">
                    </div>
                `);
            }
        </script>

    </div>
</section>


<br><br>

</body>
</html>
