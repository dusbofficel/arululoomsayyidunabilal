<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>دارالعلوم سیدنا بلالؓ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="home-layout">

  <div class="stats-section">
    <h2 class="section-title">دارالعلوم ایک نظر میں</h2>

    <div class="stats-grid">
      <div class="stat-box"><div class="stat-number">120</div><div class="stat-title">زیر تعلیم طلبہ</div></div>
      <div class="stat-box"><div class="stat-number">25</div><div class="stat-title">اساتذہ کرام</div></div>
      <div class="stat-box"><div class="stat-number">80</div><div class="stat-title">مکمل حفاظ</div></div>
      <div class="stat-box"><div class="stat-number">15</div><div class="stat-title">علمی شعبے</div></div>
      <div class="stat-box"><div class="stat-number">10</div><div class="stat-title">اساتذہ حفظ</div></div>
      <div class="stat-box"><div class="stat-number">250</div><div class="stat-title">سالانہ داخلے</div></div>
      <div class="stat-box"><div class="stat-number">45</div><div class="stat-title">اقامتی طلبہ</div></div>
      <div class="stat-box"><div class="stat-number">300+</div><div class="stat-title">سالانہ حفاظ</div></div>
      <div class="stat-box"><div class="stat-number">12</div><div class="stat-title">اساتذہ ناظرہ</div></div>
      <div class="stat-box"><div class="stat-number">80+</div><div class="stat-title">زمانے کے شعبے</div></div>
      <div class="stat-box"><div class="stat-number">50</div><div class="stat-title">باثبات طلبہ</div></div>
      <div class="stat-box"><div class="stat-number">100+</div><div class="stat-title">سالانہ فارغین</div></div>
    </div>
  </div>

  <div class="slider-section">
    <div class="slider">
      <img src="assets/slide1.jpg" class="slide active">
      <img src="assets/slide2.jpg" class="slide">
      <img src="assets/slide3.jpg" class="slide">
    </div>
  </div>

</section>

<script>
let index = 0;
let slides = document.querySelectorAll(".slide");

setInterval(() => {
  slides[index].classList.remove("active");
  index = (index + 1) % slides.length;
  slides[index].classList.add("active");
}, 3000);
</script>

</body>
</html>
